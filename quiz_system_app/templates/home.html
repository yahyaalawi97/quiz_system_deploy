</head>
<body>

     <img src="{% static 'img/logo.png' %}" alt="Logo" width="40" height="40" class="me-2">
      Quiz System

      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item">
            <a class="nav-link active" href="#">Login</a>
          </li>
          <li class="nav-item ms-3">
            <button id="modeToggle" class="btn btn-outline-secondary btn-sm">üåô Dark Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <h1 class="logout"><a href="{% url 'logout' %}">Logout</a>
</h1>
    <h1>hello {{user.first_name}} </h1>
    <img src="{% static 'img/logo.png' %}" alt="logo">
    <script>
        const body = document.body;
    const toggleBtn = document.getElementById("modeToggle");

    if (localStorage.getItem("mode") === "dark") {
      body.classList.replace("bg-light", "bg-dark");
      body.classList.replace("text-dark", "text-light");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      if (body.classList.contains("bg-light")) {
        body.classList.replace("bg-light", "bg-dark");
        body.classList.replace("text-dark", "text-light");
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        localStorage.setItem("mode", "dark");
      } else {
        body.classList.replace("bg-dark", "bg-light");
        body.classList.replace("text-light", "text-dark");
        toggleBtn.textContent = "üåô Dark Mode";
        localStorage.setItem("mode", "light");
      }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
